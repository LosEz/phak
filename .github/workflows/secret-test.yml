name: Test Secret Variable
on: [push] # สั่งให้ทำงานทุกครั้งที่มีการอัปเดตโค้ด (Push)

jobs:
  test-secret-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Print Secret (Masked)
        env:
          # ตรงนี้คือจุดสำคัญ! เราดึงค่าจากตู้เซฟมาใส่ในตัวแปรชื่อ MY_SECRET
          # อย่าลืมเปลี่ยนคำว่า YOUR_SECRET_NAME เป็นชื่อที่คุณตั้งไว้นะครับ
          MY_SECRET: ${{ secrets.PHAKUDEE }} 
        run: |
          echo "กำลังทดสอบดึงรหัสลับ..."
          echo "รหัสลับคือ: $MY_SECRET"
